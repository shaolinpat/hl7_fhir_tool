name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Conda and environment
      uses: conda-incubator/setup-miniconda@v2
      with:
        environment-file: environment.yml
        activate-environment: hl7_fhir_env
        python-version: "3.11"
        auto-activate-base: false

    - name: Run tests with coverage
      shell: bash -l {0}
      run: |
        pytest --cov=hl7_fhir_tool --cov-report=term --cov-report=xml

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: Upload to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}  # required if repo is private
        files: coverage.xml
        flags: unittests
        name: codecov-hl7-fhir-tool
        fail_ci_if_error: true
        verbose: true
        